<div class="loginPage">
  <div class="loginform">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" placeholder="Login" [(ngModel)]="data.login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="data.password">
    </div>
    <button class="btn btn-primary" (click)="login()" [disabled]="disabled">Sign In</button>
  </div>
</div>
